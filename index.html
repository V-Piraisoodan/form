<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="body">
    <div class="style1">
        <label><h3>Name</h3></label>
        <h4 class="red">*</h4>
    </div>
    <div class="container">
        <div class="firstname">
            <input type="text" name="First">
            <div class="firstlabel">First</div>
        </div>
        <div class="lastname">
            <input type="text" name="Last">
            <div class="lastlabel">Last</div>
        </div>

    </div>
    <div class="style2">
        <label class="email"><h3>Email</h3></label>
        <h4 class="red" id="mail">*</h4>
        
    </div>
    <div class="ipedit">
        <input  id="ipedit" type="text" name="mail">
    </div>
    <div class="style3">
        <label class="exp"><h3>Your Experience</h3></label>
        <h4 class="red" id="exp">*</h4>
    </div>
    <div class="rating">
        <input type="radio" name="star" id="star1"><label for="star1"></label>
        <input type="radio" name="star" id="star2"><label for="star2"></label>
        <input type="radio" name="star" id="star3"><label for="star3"></label>
        <input type="radio" name="star" id="star4"><label for="star4"></label>
        <input type="radio" name="star" id="star5"><label for="star5"></label>
    </div> 
    <div class="over">Overall,how would you rate you experience with us?</div>
    <div class="style4">
        <label class="how"><h3>How satisfied are you with</h3></label>
        <h4 class="red" id="how">*</h4>
    </div>
    <div class="rating1">
     <div class="first">
         <label class="vu">Very Unsatisfied</label>
         <label class="u">Unsatisfied</label>
         <label class="n">Neutral</label>
         <label class="s">Satisfied</label>
         <label class="vs">Very Satisfied</label>
        
     </div>
     <div class="grey" id="pur">
        <label class="pur1">Purchase</label>
        <input type="radio" name="star" id="star6"><label for="star6"></label>
        <input type="radio" name="star" id="star7"><label for="star7"></label>
        <input type="radio" name="star" id="star8"><label for="star8"></label>
        <input type="radio" name="star" id="star9"><label for="star9"></label>
        <input type="radio" name="star" id="star10"><label for="star10"></label>
     </div>
     <div class="white" id="ser">
        <label>Service</label>
        <input type="radio" name="star" id="star11"><label for="star11"></label>
        <input type="radio" name="star" id="star12"><label for="star12"></label>
        <input type="radio" name="star" id="star13"><label for="star13"></label>
        <input type="radio" name="star" id="star14"><label for="star14"></label>
        <input type="radio" name="star" id="star15"><label for="star15"></label>
     </div>
     <div class="grey" id="com">
        <label>Company Overall</label>
        <input type="radio" name="star" id="star16"><label for="star16"></label>
        <input type="radio" name="star" id="star17"><label for="star17"></label>
        <input type="radio" name="star" id="star18"><label for="star18"></label>
        <input type="radio" name="star" id="star19"><label for="star19"></label>
        <input type="radio" name="star" id="star20"><label for="star20"></label>
     </div>
     <div class="style">
        <label><h3>How likely are you to</h3></label>
        <h4 class="red" id="lstr">*</h4>
    </div>
    <div>
        <div class="second">
            <label class="vul">Very Unlikely</label>
            <label class="ul">Unlikely</label>
            <label class="n1">Neutral</label>
            <label class="l">Likely</label>
            <label class="vl">Very Likely</label>  
        </div>
    <div class="grey" id="buy">
        <label>Buy from us again</label>
        <input type="radio" name="star" id="star21"><label for="star21"></label>
        <input type="radio" name="star" id="star22"><label for="star22"></label>
        <input type="radio" name="star" id="star23"><label for="star23"></label>
        <input type="radio" name="star" id="star24"><label for="star24"></label>
        <input type="radio" name="star" id="star25"><label for="star25"></label>
     </div>
     <div class="rec1">
        <label>Rec our product to others</label>
        <input type="radio" name="star" id="star26"><label for="star26"></label>
        <input type="radio" name="star" id="star27"><label for="star27"></label>
        <input type="radio" name="star" id="star28"><label for="star28"></label>
        <input type="radio" name="star" id="star29"><label for="star29"></label>
        <input type="radio" name="star" id="star30"><label for="star30"></label>
     </div>
     <div class="rec2">
        <label>Rec our company to others</label>
        <input type="radio" name="star" id="star31"><label for="star31"></label>
        <input type="radio" name="star" id="star32"><label for="star32"></label>
        <input type="radio" name="star" id="star33"><label for="star33"></label>
        <input type="radio" name="star" id="star34"><label for="star34"></label>
        <input type="radio" name="star" id="star35"><label for="star35"></label>
     </div>
    </div>
     <h3 class="add">Additional comments or suggestions</h3>
     <textarea class="comment" name="comment"></textarea>
     <div>
         <input type="submit" id="submit">
     </div>




    </div>



</body>
</html>
